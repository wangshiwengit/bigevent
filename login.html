<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- login -->
    <div class="login-box">
        <div class="titl"></div>
        <div class="logink">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 注册 -->
                <div class="layui-form-item regss">
                    <a href="javascript:;" id="rega">去注册账号</a>
                </div>
            </form>
        </div>
        <div class="regk">
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|qrpass" placeholder="确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button type="button" class="layui-btn layui-btn-fluid layui-btn-danger" lay-submit>注册</button>
                </div>
                <!-- 注册 -->
                <div class="layui-form-item regss">
                    <a href="javascript:;" id="logina">去登录</a>
                </div>
            </form>

        </div>
    </div>
</body>

<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/login.js"></script>

</html>
